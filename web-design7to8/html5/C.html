        svg{

    <body>

        <svg height="400" width="550" style="border: 3px solid;">
            <text x="500" y="200" stroke="red">Hello</text>

            <text x="20" y="40" stroke="green">Elayaraja</text>

        </svg>

        <svg height="400" width="550" style="border: 3px solid;">
           <line x1="10" y1="10" x2="300" y2="300" stroke="green" stroke-width="10"></line>

           <line x1="300" y1="10" x2="10" y2="300" stroke="red" stroke-width="10"></line>

        </svg>

        <svg height="400" width="550" style="border: 3px solid;">
           <circle cx="200" cy="200" r="300" stroke="pink" stroke-width="10" fill="red"></circle>
         </svg>

         <svg height="400" width="550" style="border: 3px solid;">
            <rect height="200" width="300" x="100" y="100" fill="green"></rect>
          </svg>

      
          <canvas  id="canvas" height="500" width="500" style="border: 3px solid;"> </canvas>
        <script>
            let val=document.getElementById("canvas");

            let cx = val.getContext("2d");

            console.log(cx);

            cx.lineTo(10,20);
            cx.moveTo(100,200);
            cx.stroke();


        </script>
    </body>
